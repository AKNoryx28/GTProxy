name: CMake

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install needed package
      run: sudo apt-get update && sudo apt-get install -y build-essential libstdc++-11-dev gcc-11 g++-11 && pip install conan

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      env:
        CC: gcc-11
        CXX: g++-11

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}